<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#add-event">Add Event</a></li>
        </ul>
        <div id="current-date" class="date-display"></div>
  
    </nav>

    <!-- Calendar Section -->
    <section id="calendar">
        <h2>Event Calendar</h2>
        <div class="calendar-header">
            <button id="prev-month">Previous</button>
            <h2 id="calendar-title"><span id="current-date"></span></h2>
            <button id="next-month">Next</button>
        </div>
        <div class="day-labels"></div> <!-- Weekday labels container -->
        <div class="calendar-grid"></div> <!-- Calendar days grid -->
    </section>
    
     <!-- Event Detail Section -->
     <section id="event-detail" style="display: none;"> <!-- Initially hidden -->
        <button id="close-detail">X</button> <!-- Close button -->
        <div id="event-info">
        </div>
    </section>
    
    <!-- Add Event Form Section (initially hidden) -->
    <section id="add-event" style="display: none;">
        <h2>Add New Event</h2>
        <form id="event-form">
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required>
    
            <label for="event-time">Time:</label>
            <input type="time" id="event-time" name="event-time" required>
    
            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" placeholder="e.g., Football" required>
    
            <label for="home-team">Home Team:</label>
            <input type="text" id="home-team" name="home-team" required>
    
            <label for="away-team">Away Team:</label>
            <input type="text" id="away-team" name="away-team" required>
    
            <button type="submit" id="add-event-btn">Add Event</button>
        </form>
        <p id="form-feedback" style="display: none;"></p>
    </section>
    </div>
    
    
    <script type="module" src="scripts/calendar.js"></script>
    <script type="module" src="scripts/event.js"></script>
    <script type="module" src="scripts/form.js"></script>
    <script type="module" src="scripts/main.js"></script>
    
</body>
</html>
