<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#add-event">Add Event</a></li>
        </ul>
        <div id="current-date" class="date-display"></div> <!-- Top right date display -->
  
    </nav>

    <!-- Calendar Section -->
    <section id="calendar">
        <h2>Event Calendar</h2>
        <div class="day-labels"></div> <!-- Weekday labels container -->
        <div class="calendar-grid"></div> <!-- Calendar days grid -->
    </section>
    
     <!-- Event Detail Section -->
     <section id="event-detail" style="display: none;"> <!-- Initially hidden -->
        <button id="close-detail">Close</button> <!-- Close button -->
        <h2>Event Details</h2>
        <div id="event-info">
            <p>Select an event from the calendar to see details here.</p>
            <!-- Event details will be populated here dynamically -->
        </div>
    </section>
    
    <!-- Add Event Form Section (initially hidden) -->
    <section id="add-event" style="display: none;">
        <h2>Add New Event</h2>
        <form id="event-form">
            <!-- Placeholder for form inputs -->
        </form>
    </section>
    
    <script type="module" src="scripts/calendar.js"></script>
    <script type="module" src="scripts/event.js"></script>
    <script type="module" src="scripts/form.js"></script>
    <script type="module" src="scripts/main.js"></script>
    
</body>
</html>
